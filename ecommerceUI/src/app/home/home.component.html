<div class="my-container mx-auto border">
    <div class="container-fluid d-flex justify-content-around aling-items-center mb-3 mt-3">
        <app-product class="w-25" *ngFor="let product of products" [product]="product"></app-product>
    </div>

    <div class="mb-4 my-shadow my-rounded-corner overflow-hidden" *ngFor="let 
    suggestedProduct of suggestedProducts">
        <div class="product-baner position-relative">
            <button type="button" class="btn btn-outline-light btn-lg">Shop Now</button>

            <img src="../../assets/{{suggestedProduct.banerimage}}" class="w-100" alt="">
        </div>

        <div class="product-list py-5">
            <app-suggested-products [category]="suggestedProduct.category">
            </app-suggested-products>
        </div>
    </div>
</div>
